<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap");
    </style>

    <script src="./javascript/command.js" async></script>

    <link rel="stylesheet" href="./style/style.css" />

    <title>Orinourson - Teddy Bear</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img id="cartImg" src="../images/cartempty.png" alt="logo : orinoco" class="header__logo" />
          <img src="../images/logo.png" alt="logo : orinoco" class="header__logo" />
        </div>
        <h1 class="header__title">Orinourson</h1>
      </header>

      <main class="main__oursons" id="products">
        <template id="command-item">
          <div class="main__ourson tedItem" id="">
            <div class="main__txt">
              <p class="tedName" id="name"></p>
              <p class="tedPrice" id="price"></p>
            </div>
          </div>
        </template>
      </main>

      <h2 id="totalPriceTag">Prix Total : 0€</h2>

      <div class="main__remerciements">
        <p>Merci pour votre commande, nous sommes impatients de vous revoir.</p>
        <p>Votre bon de commande est le suivant :</p>
        <p class="commandId" id="commandId">134657945632146</p>
      </div>

      <button class="backToStart" id="backToStart">Revenir à l'accueil</button>
    </div>
  </body>
</html>
