<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap");
    </style>

    <script src="./javascript/item.js" async></script>

    <link rel="stylesheet" href="./style/style.css" />

    <link rel="icon" href="../images/favicon.ico" />
    <title>Orinourson - Teddy Bear</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="cart.html"><img id="cartImg" src="../images/cartempty.png" alt="Logo : Panier Orinoco" class="header__logo" title="Panier" /></a>
          <a href="index.html"><img src="../images/logo.png" alt="Logo : Orinoco" class="header__logo" title="Accueil"/></a>
        </div>
        <h1 class="header__title">Orinourson</h1>
      </header>
      <section>
        <p class="txt-center-bigger">
          Personnalisez votre ours <br />
          en peluche à votre goût
        </p>
      </section>

      <main class="flex-col" id="products">
        <template id="single-item">
          <div class="dark-card tedItem" id="">
            <img src="" alt="" class="tedImage" id="image" />
            <div class="card-txt">
              <p class="tedName" id="name"></p>
              <p class="tedPrice" id="price"></p>
            </div>
            <hr />
            <div>
              <p class="tedDescription justify-txt"></p>
            </div>
          </div>
        </template>
      </main>

      <div class="center-txt">
        <form action="pickColor" class="form">
          <p>Choisissez votre couleur préférée :</p>
          <select name="couleur" id="colors" class="select">
            <template id="color-template">
              <option class="color-options" value=""></option>
            </template>
          </select>
          <p>Ainsi que la quantité voulue :</p>
          <select name="quantity" id="quantity" class="select">
            <option class="quantity-options" value="1">1</option>
            <option class="quantity-options" value="2">2</option>
            <option class="quantity-options" value="3">3</option>
            <option class="quantity-options" value="4">4</option>
            <option class="quantity-options" value="5">5</option>
          </select>
        </form>
        <a><button id="addToCart" class="blue-btn">Ajouter Au Panier</button></a>
      </div>

      <footer>
        <a href="cart.html">Votre Panier</a>
        <a href="mailto:orinoco@contact.fr">Nous Contacter</a>
        <a>Devenir Partenaire</a>
        <a>Notre Facebook</a>
      </footer>
    </div>
  </body>
</html>
